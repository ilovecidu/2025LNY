                    // 遍歷陣列並創建卡片
                    cardDataArray.forEach(cardData => createCard(cardData));

                    function createCard(card) {
                        // 根據cate的值獲取對應的類別代碼
                        const cateMap = { '吃': 'cate1', '喝': 'cate2', '玩': 'cate3', '其': 'cate4', '醫': 'cate5' };
                        const cateClass = cateMap[card.cate] || 'cate4'; // 預設

                        // 創建卡片元素
                        const cardElement = document.createElement('div');

                        // 根據營業日期生成對應的CSS class
                        const businessDaysClasses = card.businessDays.map(day => {
                            const monthDay = day.date.match(/\d+\/(\d+)/); // 匹配月份和日期
                            if (monthDay && monthDay[1]) {
                                return `d02${monthDay[1].padStart(2, '0')}`; // 生成class，如d208
                            }
                            return ''; // 如果匹配失敗，返回空字符串
                        }).join(' ');

                        cardElement.className = `grid-item col-lg-6 col-xxl-4 filterDiv ${businessDaysClasses} ${cateClass} `;
                        cardElement.innerHTML = `
    <div class="card store-card">
      <div class="card-header">
        <div class="card-cate ${cateClass}">${card.cate}</div>
        <h2 class="card-name">${card.name}</h2>
      </div>
      <div class="card-body">
        <div class="row">
          ${card.businessDays.map(day => `
            <div class="col-6 mb-1">
              <div class="d-flex align-items-center">
                <div class="card-date">${day.date}</div>
                <div class="card-time">${day.time}</div>
              </div>
            </div>
          `).join('')}
        </div>
        <div class="card-note">${card.note}</div>
      </div>
      <div class="card-footer">
        ${card.socialLinks.facebook ? `<a href="${card.socialLinks.facebook}" target="_blank" class="card-icon fb me-3 me-lg-2"><i class="lab la-facebook-square"></i></a>` : ''}
        ${card.socialLinks.instagram ? `<a href="${card.socialLinks.instagram}" target="_blank" class="card-icon ig me-3 me-lg-2"><i class="lab la-instagram"></i></a>` : ''}
        ${card.socialLinks.line ? `<a href="${card.socialLinks.line}" target="_blank" class="card-icon line me-3 me-lg-2"><i class="lab la-line"></i>` : ''}
        ${card.socialLinks.customLink ? `<a href="${card.socialLinks.customLink}" target="_blank" class="card-icon link me-3 me-lg-2"><i class="las la-link"></i></a>` : ''}
        ${card.socialLinks.map ? `<a href="${card.socialLinks.map}" target="_blank" class="card-icon map ms-auto"><i class="las la-map-marked-alt"></i></a>` : ''}
      </div>
    </div>
  `;

                        document.getElementById('cards-container').appendChild(cardElement);
                    }

                </script>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>


    <script>

        //  篩選與曝布流

        document.addEventListener('DOMContentLoaded', function () {

            // 初始化 Isotope
            var iso = new Isotope('.grid', {
                itemSelector: '.grid-item',
                layoutMode: 'masonry'
            });

            // 獲取當前日期
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // 月份是從0開始的
            var yyyy = today.getFullYear();

            // 構造今天日期的class名稱，格式為 ".dMMDD"，例如 ".d0209"
            var todayClass = `.d${mm}${dd}`;

            // 選擇對應當天日期的頁籤並添加selected類
            var todayButton = document.querySelector(`.filter-button[data-filter="${todayClass}"]`);
            if (todayButton) {
                document.querySelectorAll('.filter-button[data-dimension="date"]').forEach(btn => btn.classList.remove('selected'));
                todayButton.classList.add('selected');

                // 使用Isotope過濾顯示對應當天日期的內容
                iso.arrange({
                    filter: todayClass
                });
            } else {
                console.log('今天沒有對應的頁籤');
            }


            // 篩選後隨機排序
            document.querySelectorAll('.filter-button-group button').forEach(function (button) {
                button.addEventListener('click', function () {
                    // 在這裡調用隨機排序
                    iso.arrange({ sortBy: 'random' });
                });
            });

            // 或者在初始加載時就隨機排序
            iso.arrange({ sortBy: 'random' });

            // 定義篩選條件變量
            var dateFilter = '*';
            var cateFilter = '*';

            document.querySelectorAll('.filter-button').forEach(function (button) {
                button.addEventListener('click', function () {
                    var dimension = button.getAttribute('data-dimension');
                    var filter = button.getAttribute('data-filter');

                    // 更新篩選條件
                    if (dimension === 'date') {
                        dateFilter = filter;
                    } else if (dimension === 'cate') {
                        cateFilter = filter;
                    } else {
                        dateFilter = cateFilter = '*'; // 重置篩選
                    }

                    // 應用篩選
                    iso.arrange({
                        filter: function () {
                            // 檢查當前元素是否匹配兩個篩選條件
                            var isDateMatch = dateFilter === '*' ? true : $(this).is(dateFilter);
                            var isCateMatch = cateFilter === '*' ? true : $(this).is(cateFilter);
                            return isDateMatch && isCateMatch;
                        }
                    });
                });
            });
        });
        // 頁籤切換
        document.querySelectorAll('.filter-button').forEach(function (button) {
            button.addEventListener('click', function () {
                // 移除同類別按鈕上的selected類
                if (this.getAttribute('data-dimension') === 'date') {
                    document.querySelectorAll('.filter-button[data-dimension="date"]').forEach(btn => btn.classList.remove('selected'));
                } else if (this.getAttribute('data-dimension') === 'cate') {
                    document.querySelectorAll('.filter-button[data-dimension="cate"]').forEach(btn => btn.classList.remove('selected'));
                }

                // 將selected類添加到當前被點擊的按鈕
                this.classList.add('selected');
            });
        });


    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
